---
name: "handle_str"
dataIns:
- name: "input_str"
  type: "string"
  source: "input_str"
- name: "pattern"
  type: "string"
  source: "pattern"
- name: "word_num"
  type: "number"
  source: "word_num"
- name: "threshold"
  type: "number"
  source: "threshold"
workflowBody:
- function:
    name: "HandleStr"
    type: "HandleStr"
    dataIns:
    - name: "inputStr"
      type: "string"
      source: "handle_str/input_str"
    - name: "pattern"
      type: "string"
      source: "handle_str/pattern"
    - name: "wordNum"
      type: "number"
      source: "handle_str/word_num"
    - name: "threshold"
      type: "number"
      source: "handle_str/threshold"
    dataOuts:
    - name: "Count"
      type: "number"
    - name: "NextStr"
      type: "string"
dataOuts:
- name: "nextString"
  type: "string"
  source: "HandleStr/NextStr"
- name: "count"
  type: "number"
  source: "HandleStr/Count"
